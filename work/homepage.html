<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #cbe8ff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .homepage-container {
            max-width: 500px;
            margin: 120px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
            color: #003c6b;
        }

        p {
            font-size: 18px;
        }

        a.logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        a.logout-btn:hover {
            background-color: #d93636;
        }
    </style>
</head>
